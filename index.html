<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Les meilleurs recettes de cuisine sont sur le site les petits plats"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/3f34b0042f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="icon"
      href="/assets/logo_les_petits_plats.svg"
      type="image/svg+xml"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <img class="img-header" src="assets/lampos-aritonang-24gR_9lCdes-unsplash 1.png" alt="" />
        <div class="title-header">LES PETITS PLATS</div>
        <div class="content-header">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</div>
        <!-- <div class="search-bar-header"> -->
          <input class="search-header" type="search" placeholder="Rechercher une recette, un ingrédient, ..." /> <i class="fa-solid fa-magnifying-glass loop-search"></i>
        <!-- </div> -->
      </header>
      <main>
        <section class="search">
          <div class="search__dropdowns">
            <div id="dropdown-ingredients" class="dropdown">
              <button id="dropdown-ingredients-button" class="dropdown__btn">
                Ingrédients
                <div class="fas fa-chevron-down caret-ingredients"></div>
              </button>
              <div id="dropdown-ingredients-content" class="dropdown__content">
                <div class="dropdown__search">
                  <input id="dropdown-input-ingredients" class="dropdown__input" type="text">
                  <span class="loop-search-dropdown"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <ul id="list-ingredients" class="dropdown__list dropdown__list--ingredients"></ul>
              </div>
            </div>
            <div id="dropdown-appliances" class="dropdown">
              <button id="dropdown-appliances-button" class="dropdown__btn">
                Appareils
                <div class="fas fa-chevron-down caret-appliances"></div>
              </button>
              <div id="dropdown-appliances-content" class="dropdown__content">
                <div class="dropdown__search">
                  <input id="dropdown-input-appliances" class="dropdown__input" type="text">
                  <span class="loop-search-dropdown"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <ul id="list-appliances" class="dropdown__list dropdown__list--appliances"></ul>
              </div>
            </div>
            <div id="dropdown-utensils" class="dropdown">
              <button id="dropdown-utensils-button" class="dropdown__btn">
                Ustensils
                <div class="fas fa-chevron-down caret-utensils"></div>
              </button>
              <div id="dropdown-utensils-content" class="dropdown__content">
                <div class="dropdown__search">
                  <input id="dropdown-input-utensils" class="dropdown__input" type="text">
                  <span class="loop-search-dropdown"><i class="fa-solid fa-magnifying-glass"></i></span>
                </div>
                <ul id="list-utensils" class="dropdown__list dropdown__list--utensils"></ul>
              </div>
            </div>
            <div id="total__recipes">50 recettes</div>
          </div>
        </section>
        <div class="search__tags"></div>
        <section class="recipes">
          <div class="grid"></div>
        </section>
      </main>
    </div>
    <script src="scripts/search.js" type="module" ></script>
    <script src="scripts/dropdown.js" type="module" ></script>
    <script src="scripts/tag.js" type="module" ></script>
    <script src="scripts/userSearch.js" type="module"></script>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
